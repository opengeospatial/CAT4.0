---
type: object
description: |-
  Identification of, and means of communication with, person responsible
  for the resource.
required:
  - name
properties:
  identifier:
    type: string
    description: |-
      A value uniquely identifying a contact (individual or organization)
  name:
    type: string
    description: |-
      The name of the organization or the individual.
  positionName:
    type: string
    description:
      The name of the role or position of the responsible person taken
      from the organization's formal organizational hierarchy or chart.
  organization:
    type: string
    description:
      Organization/affiliation of the individual/responsible person. In
      case of an organization, the name property should be used and this
      property is not to be used.
  logo:
    $ref: common/link.yaml
    description:
      Graphic identifying a contact. The link relation should be `icon`
      and the media type should be an image media type.
  phones:
    type: array
    description: Telephone numbers at which contact can be made.
    items:
      type: object
      required: value
      properties:
        value:
          type: string
          description: The value is the phone number itself.
          pattern: "^+[1-9]{1}[0-9]{3,14}$"
        roles:
          description:
            The type of phone number (e.g. home, work, fax, etc.).
          $ref: roles.yaml
  emails:
    type: array
    description: Email addresses at which contact can be made.
    items:
      type: object
      required: value
      properties:
        value:
          type: string
          description: The value is the email number itself.
          format: email
        roles:
          description:
            The type of eMail (e.g. home, work, etc.).
          $ref: roles.yaml
  addresses:
    type: array
    description: Physical location at which contact can be made.
    items:
      type: object
      properties:
        deliveryPoint:
          type: array
          description: Address lines for the location.
          items:
            type: string
        city:
          type: string
          description: City for the location.
        administrativeArea:
          type: string
          description: State or province of the location.
        postalCode:
          type: string
          description: ZIP or other postal code.
        country:
          type: string
          description: Country of the physical address.
        roles:
          description:
            The type of address (e.g. office, home, etc.).
          $ref: roles.yaml
  links:
    type: array
    description: On-line information about the contact.
    items:
      $ref: common/link.yaml
  hoursOfService:
    type: object
    description:
      Time period when the contact can be contacted.  The
      keys are the numbers 1 to 7 indicating the day of the week
      starting with Monday as day 1 as per ISO-8601.  Associated with
      each key/day is an array of time intervals indicating the periods
      of open service.  There is also a closed member to indicate days
      of the year when service is closed (e.g. public holidays).
    patternProperties:
      "^[1-7]$":
        type: array
        items:
          type: array
          items:
            type: string
            format: time
            minItems: 2
            maxItems: 2
      closed:
        type: array
        items:
          type: string
          format: date
  contactInstructions:
    type: string
    description: |-
      Supplemental instructions on how or when to contact the
      responsible party.
  roles:
    description:
      The set of named duties, job functions and/or permissions
      associated with this contact.
      (e.g. developer, administrator, etc.).
    $ref: roles.yaml

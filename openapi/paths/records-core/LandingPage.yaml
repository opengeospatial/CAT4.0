get:
  tags:
    - Capabilities
  summary:
    Retrieve the OGC API landing page for this server.
  description:
    The landing page provides links to the API definition, the conformance
    statements and to the record collections in this dataset.
  operationId: getLandingPage
  parameters:
    - $ref: '../../parameters/records-core/language.yaml'
    - $ref: '../../parameters/unspecified/f.yaml'
  responses:
    '200':
      $ref: '../../responses/records-core/LandingPage.yaml'
    '500':
      $ref: '../../responses/features-core/ServerError.yaml'
